<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .content-panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .content-panel.active {
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card p {
            font-size: 32px;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .config-form {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– WhatsApp Bot Admin Panel</h1>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('stats')">Dashboard</button>
            <button class="tab" onclick="showTab('users')">Users</button>
            <button class="tab" onclick="showTab('tools')">Tools</button>
            <button class="tab" onclick="showTab('config')">Configuration</button>
        </div>
        
        <!-- Stats Panel -->
        <div id="stats-panel" class="content-panel active">
            <div id="stats-loading" class="loading">Loading statistics...</div>
            <div id="stats-content" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="stat-total-users">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <p id="stat-active-users">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Conversations</h3>
                        <p id="stat-conversations">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Messages</h3>
                        <p id="stat-messages">-</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Users Panel -->
        <div id="users-panel" class="content-panel">
            <h2>Users Management</h2>
            <div id="users-loading" class="loading">Loading users...</div>
            <div id="users-content" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Phone</th>
                            <th>Subscription</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Tools Panel -->
        <div id="tools-panel" class="content-panel">
            <h2>Tools Configuration</h2>
            <div id="tools-loading" class="loading">Loading tools...</div>
            <div id="tools-content" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Tool Name</th>
                            <th>Enabled</th>
                            <th>Min Tier</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tools-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Config Panel -->
        <div id="config-panel" class="content-panel">
            <h2>API Configuration</h2>
            <div class="config-form">
                <div class="form-group">
                    <label for="api-url">API Base URL</label>
                    <input type="text" id="api-url" value="http://localhost:8000" 
                           placeholder="http://localhost:8000">
                </div>
                <div class="form-group">
                    <label for="api-key">Admin API Key</label>
                    <input type="password" id="api-key" 
                           placeholder="Enter your admin API key">
                </div>
                <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        let API_URL = localStorage.getItem('api_url') || 'http://localhost:8000';
        let API_KEY = localStorage.getItem('api_key') || '';
        
        // Load config on page load
        document.getElementById('api-url').value = API_URL;
        document.getElementById('api-key').value = API_KEY;
        
        // Tab management
        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update panels
            document.querySelectorAll('.content-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${tab}-panel`).classList.add('active');
            
            // Load data
            if (tab === 'stats') loadStats();
            if (tab === 'users') loadUsers();
            if (tab === 'tools') loadTools();
        }
        
        // API call helper
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'X-Admin-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_URL}${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                showError(error.message);
                throw error;
            }
        }
        
        // Load stats
        async function loadStats() {
            try {
                const stats = await apiCall('/admin/stats');
                document.getElementById('stat-total-users').textContent = stats.total_users;
                document.getElementById('stat-active-users').textContent = stats.active_users;
                document.getElementById('stat-conversations').textContent = stats.total_conversations;
                document.getElementById('stat-messages').textContent = stats.total_messages;
                
                document.getElementById('stats-loading').style.display = 'none';
                document.getElementById('stats-content').style.display = 'block';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load users
        async function loadUsers() {
            try {
                const users = await apiCall('/admin/users');
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.phone}</td>
                            <td>
                                <select onchange="updateSubscription(${user.id}, this.value)">
                                    <option value="free" ${user.subscription_tier === 'free' ? 'selected' : ''}>Free</option>
                                    <option value="plus" ${user.subscription_tier === 'plus' ? 'selected' : ''}>Plus</option>
                                    <option value="pro" ${user.subscription_tier === 'pro' ? 'selected' : ''}>Pro</option>
                                </select>
                            </td>
                            <td>
                                <span style="color: ${user.is_active ? 'green' : 'red'}">
                                    ${user.is_active ? 'Active' : 'Inactive'}
                                </span>
                            </td>
                            <td>
                                <button class="btn ${user.is_active ? 'btn-danger' : 'btn-success'}" 
                                        onclick="toggleUserStatus(${user.id}, ${!user.is_active})">
                                    ${user.is_active ? 'Deactivate' : 'Activate'}
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                
                document.getElementById('users-loading').style.display = 'none';
                document.getElementById('users-content').style.display = 'block';
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }
        
        // Load tools
        async function loadTools() {
            try {
                const tools = await apiCall('/admin/tools');
                const tbody = document.getElementById('tools-table-body');
                tbody.innerHTML = '';
                
                tools.forEach(tool => {
                    const row = `
                        <tr>
                            <td>${tool.name}</td>
                            <td>
                                <input type="checkbox" ${tool.enabled ? 'checked' : ''} 
                                       onchange="toggleTool('${tool.name}', this.checked, '${tool.min_tier}')">
                            </td>
                            <td>
                                <select onchange="updateToolTier('${tool.name}', this.value, ${tool.enabled})">
                                    <option value="free" ${tool.min_tier === 'free' ? 'selected' : ''}>Free</option>
                                    <option value="plus" ${tool.min_tier === 'plus' ? 'selected' : ''}>Plus</option>
                                    <option value="pro" ${tool.min_tier === 'pro' ? 'selected' : ''}>Pro</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-primary" onclick="loadTools()">Refresh</button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
                
                document.getElementById('tools-loading').style.display = 'none';
                document.getElementById('tools-content').style.display = 'block';
            } catch (error) {
                console.error('Failed to load tools:', error);
            }
        }
        
        // Update subscription
        async function updateSubscription(userId, tier) {
            try {
                await apiCall(`/admin/users/${userId}/subscription`, 'PATCH', { tier });
                showSuccess('Subscription updated successfully');
            } catch (error) {
                console.error('Failed to update subscription:', error);
            }
        }
        
        // Toggle user status
        async function toggleUserStatus(userId, isActive) {
            try {
                await apiCall(`/admin/users/${userId}/status?is_active=${isActive}`, 'PATCH');
                loadUsers();
                showSuccess('User status updated successfully');
            } catch (error) {
                console.error('Failed to toggle user status:', error);
            }
        }
        
        // Toggle tool
        async function toggleTool(name, enabled, minTier) {
            try {
                await apiCall(`/admin/tools/${name}`, 'PATCH', {
                    enabled,
                    min_tier: minTier
                });
                showSuccess('Tool updated successfully');
            } catch (error) {
                console.error('Failed to toggle tool:', error);
            }
        }
        
        // Update tool tier
        async function updateToolTier(name, minTier, enabled) {
            try {
                await apiCall(`/admin/tools/${name}`, 'PATCH', {
                    enabled,
                    min_tier: minTier
                });
                showSuccess('Tool tier updated successfully');
            } catch (error) {
                console.error('Failed to update tool tier:', error);
            }
        }
        
        // Save config
        function saveConfig() {
            API_URL = document.getElementById('api-url').value;
            API_KEY = document.getElementById('api-key').value;
            
            localStorage.setItem('api_url', API_URL);
            localStorage.setItem('api_key', API_KEY);
            
            showSuccess('Configuration saved successfully');
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show success
        function showSuccess(message) {
            alert(message);
        }
        
        // Load initial data
        loadStats();
    </script>
</body>
</html>
